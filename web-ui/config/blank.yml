        phone: '1234567890'
        email: uhuru@uhurusoftware.com
  nfs_server:
    address: 10.0.7.121
    network: 10.0.0.0/16
  debian_nfs_server:
    no_root_squash: true
  syslog_aggregator:
    address: 10.0.7.121
    port: 54321
  nats:
    user: nats
    password: nats
    address: 10.0.7.122
    port: 4222
  vcap_databases:
    address: 10.0.7.123
    port: 2544
    databases:
    - tag: cc
      name: appcloud
    - tag: cc_ng
      name: appcloud_ng
      citext: true
    - tag: uaa
      name: uaa
    roles:
    - tag: admin
      name: root
      password: root
    - tag: uaa
      name: uaa
      password: uaa
  ccdb_ng:
    address: 10.0.7.123
    port: 2544
    databases:
    - tag: cc
      name: appcloud_ng
      citext: true
    roles:
    - tag: admin
      name: root
      password: root
  uaadb:
    address: 10.0.7.123
    port: 2544
    databases:
    - tag: uaa
      name: uaa
    roles:
    - tag: admin
      name: uaa
      password: uaa
  router:
    status:
      port: 8080
      user: admin
      password: admin
  vcap_redis:
    address: 10.0.7.124
    port: 3456
    password: redis
    maxmemory: 500000000
  cc:
    description: Dev Cloud
    srv_api_uri: http://api.ccng-dev.net
    password: passwordlonglong
    token: token
    allow_debug: true
    allow_registration: true
    admins:
    - dev@cloudfoundry.org
    - sre@vmware.com
    admin_account_capacity:
      memory: 1024
      app_uris: 32
      services: 16
      apps: 16
    default_account_capacity:
      memory: 512
      app_uris: 8
      services: 4
      apps: 4
    new_stager_percent: 100
    staging_upload_user: user
    staging_upload_password: password
    uaa:
      enabled: true
      resource_id: cloud_controller
      token_creation_email_filter:
      - ''
    service_extension:
      service_lifecycle:
        max_upload_size: 5
    use_nginx: true
  ccng:
    bulk_api_user: bulk_api
    bulk_api_password: passwordlonglong
    uaa_resource_id: cloud_controller
    external_host: api
    staging_upload_user: user
    staging_upload_password: password
    logging_level: debug1
  health_manager:
    cc_partition: ng
    dequeueing_rate: 50
  dea:
    max_memory: 500
  dea_next:
    memory_mb: 500
    memory_overcommit_factor: 1
    disk_mb: 32000
    disk_overcommit_factor: 1
  win_dea:
    max_memory: 2000
    filerport: 12346
    statusport: 12345
  service_plans:
    mysql:
      free:
        job_management:
          high_water: 1400
          low_water: 100
        configuration:
          allow_over_provisioning: true
          capacity: 200
          max_db_size: 128
          max_long_query: 3
          max_long_tx: 30
          max_clients: 20
          backup:
            enable: false
            interval: 0 3 * * *
            node_interval: 5
            first_node_only: false
            timeout: 600
          lifecycle:
            enable: false
            worker_count: 1
            serialization: disable
            snapshot:
              quota: 0
          warden:
            enable: false
      wardenized:
        description: Mysql server isolated with warden.
        job_management:
          high_water: 1400
          low_water: 100
        configuration:
          allow_over_provisioning: true
          capacity: 200
          warden:
            enable: true
    postgresql:
      free:
        job_management:
          high_water: 1400
          low_water: 100
        configuration:
          allow_over_provisioning: true
          capacity: 200
          max_db_size: 128
          max_long_query: 3
          max_long_tx: 30
          max_clients: 20
          backup:
            enable: true
          warden:
            enable: false
    mongodb:
      free:
        job_management:
          high_water: 3000
          low_water: 100
        configuration:
          allow_over_provisioning: true
          capacity: 200
          quota_files: 4
          max_clients: 500
          backup:
            enable: true
    rabbit:
      free:
        job_management:
          low_water: 100
          high_water: 1400
        configuration:
          max_memory_factor: 0.5
          max_clients: 512
          capacity: 200
    redis:
      free:
        job_management:
          high_water: 1400
          low_water: 100
        configuration:
          allow_over_provisioning: true
          capacity: 200
          max_memory: 16
          memory_overhead: 20
          max_clients: 500
          persistent: false
          filesystem_quota: 'false'
          backup:
            enable: true
    vblob:
      free:
        job_management:
          low_water: 100
          high_water: 1400
        configuration:
          capacity: 200
  service_migration:
    nfs_server:
      address: 10.0.7.121
      export_dir: /var/vcap/store/shared
  service_backup:
    nfs_server:
      address: 10.0.7.121
      export_dir: /var/vcap/store/shared
  service_backup_manager:
    rotation_max_days: 7
    rotation_unprovisioned_max_days: 10
    rotation_interval_secs: 43200
    enable: true
  service_snapshot_manager:
    rotation_max_days: 7
    rotation_unprovisioned_max_days: 10
    rotation_interval_secs: 43200
    enable: true
  serialization_data_server:
    upload_token: token
    use_nginx: true
    upload_timeout: 10
    port: 8080
    upload_file_expire_time: 600
    purge_expired_interval: 30
  service_lifecycle:
    download_url: service-serialization.ccng-dev.net
    mount_point: /var/vcap/service_lifecycle
    tmp_dir: /var/vcap/service_lifecycle/tmp_dir
    resque:
      host: 10.0.7.124
      port: 3456
      password: redis
    nfs_server:
      address: 10.0.7.121
      export_dir: /var/vcap/store/shared
    serialization_data_server:
    - 10.0.7.127
  uaa_endpoint: http://uaa.ccng-dev.net
  uaa_client_id: vmc
  uaa_client_auth_credentials:
    username: sre@vmware.com
    password: password1234!
  mysql_gateway:
    token: mysqltoken
    supported_versions:
    - '5.1'
