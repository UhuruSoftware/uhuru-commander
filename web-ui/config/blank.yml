    node_timeout: 60
  redis_node:
    supported_versions:
    - '2.2'
    - '2.4'
    - '2.6'
    default_versions: '2.6'
    service_start_timeout: 30
    op_time_limit: 50
  mssql_node:
    product_key:
  stager:
    max_staging_duration: 120
    max_active_tasks: 20
    queues:
    - staging
  uaa:
    require_https: false
    catalina_opts: -Xmx128m -Xms30m -XX:MaxPermSize=128m
    client: {}
    clients:
      dashboard:
        secret: aaauKyUCZF53kBKS
        scope: openid,dashboard.user
        authorities: uaa.admin,uaa.resource,tokens.read,scim.read,scim.write
        authorized-grant-types: client_credentials,authorization_code,refresh_token
    cc:
      client_secret: cc
      token_secret: token
    admin:
      client_secret: admin
    login:
      client_secret: login
    batch:
      username: batch
      password: batch
    scim:
      user:
        override: 'true'
      users:
      - b29|admin|openid,dashboard.user
      - sre@vmware.com|password1234!|openid,dashboard.user,uaa.user
