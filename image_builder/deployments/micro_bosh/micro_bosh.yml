---
name: micro_bosh

network:
  ip: 10.150.0.69
  netmask: 255.255.0.0
  gateway: 10.150.0.1
  dns:
  - 192.168.1.130
  - 8.8.8.8
  cloud_properties:
    name: VM Network

resources:
  persistent_disk: 40960
  cloud_properties:
    ram: 2048
    disk: 102400
    cpu: 2

mbus: nats://nats:nats@127.0.0.1:4222

db:
  database: postgres://postgres:postgres@127.0.0.1/bosh

cloud:
  plugin: vsphere
  properties:
    agent:
      ntp:
       - time-a.nist.gov
       - time.windows.com
    vcenters:
      - host: 192.168.1.114
        address: 192.168.1.114
        user: administrator
        password: password1234!
        datacenters:
          - name: uhuru
            vm_folder: mcalin_vms
            template_folder: mcalin_templates
            disk_path: mcalin_deployer
            datastore_pattern: flash
            persistent_datastore_pattern: flash
            allow_mixed_datastores: true
            clusters:
              - Staging
    nagios:
      alerts:
        email_to: alerts@mycompany.org
      admin: nagios
      password: nagios1234!
      director_user: nagiosuser
      director_password: nagiospassword
      email:
        from_alias: Nagios
        from: nagios@mycompany.org
        server: localhost
      legacy:
        enabled: false

apply_spec:
  agent:
    blobstore: {}
    nats: {}
  properties:
    director:
      max_threads: 1
    ntp:
     - 0.pool.ntp.org    # Specify any NTP servers for deployments
     - 1.pool.ntp.org
    nagios:
      admin: nagios
      password: nagios1234!
      director_user: nagiosuser
      director_password: nagiospassword
      email:
        from_alias: Nagios
        from: nagios@uhurusoftware.com
        server: localhost
      legacy:
        enabled: false
